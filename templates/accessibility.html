{% extends 'base.html' %}

{% block body %}
<style>
  .style {
    text-align: centre;
    border-radius: 28px;
    margin: auto;
    width: 50%;
    border: none;
    padding: 50px;
    padding-bottom: 70px;
    margin-bottom: 30px;

    box-shadow: 0 0 1rem 0 rgba(0, 0, 0, .2);
    background: inherit;
    text-align: center;
    }
  #submit {
    background-color: #F56217;
    color: white;
    border-radius: 28px;
    font-size: 30px;
    border: 2px solid #333;
    transition: 0.5s;
    width: 100%;
    }
    #submit:hover {
    background-color: #0B486B
    }
    .user_inputs{
    width: 100%;
    height: 30px;
    border-radius: 28px;
    border: 2px solid #333;
    }
</style>

<title>Accessibility</title>

<script>
  var slider = document.getElementById("font_size");
  var output = document.getElementById("slider_output");
  output.innerHTML = slider.value; // Display the default slider value


  slider.oninput = function() {
  output.innerHTML = this.value;
}
</script>
<div class="style">
<h3>Accessibility Settings</h3>
<form method="post">
  <p>Font Size:</p>
  <input type="range" min="1" max="10" value="1" id="font_size" class="user_inputs"><p id="slider_output"></p>
  <p>Background Colour</p>
  <input type="color" id="background_color" class="user_inputs">
  <p>Text Colour</p>
  <input type="color" id="font_color" class="user_inputs"><br><br>
  <input type="submit" id="submit">
</form>
</div>
{% endblock %}
