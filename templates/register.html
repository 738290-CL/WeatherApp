{% extends 'base.html' %}

{% block body %}
<style>
    .register {
    text-align: centre;
    border-radius: 28px;
    margin: auto;
    width: 50%;
    border: none;
    padding: 50px;
    padding-bottom: 70px;
    margin-bottom: 30px;

    box-shadow: 0 0 1rem 0 rgba(0, 0, 0, .2);
    background: inherit;
    text-align: center;
    }
    #submit {
    background-color: #F56217;
    color: white;
    border-radius: 28px;
    font-size: 30px;
    border: 2px solid #333;
    transition: 0.5s;
    width: 100%;
    }
    #submit:hover {
    background-color: #0B486B
    }
    .user_inputs{
    width: 100%;
    height: 30px;
    border-radius: 28px;
    border: 2px solid #333;
    }
</style>

<title>Register!</title>
<div class="register">
<h1>Create an Account for the Weather</h1><br><br>
<h4>Enter account details:</h4>
<form method="post">
    <p>First Name</p>
    <input type="text" id="user_name" name="user_name" class="user_inputs">
    <p>Email</p>
    <input type="email" id="user_email" name="user_email" class="user_inputs">
    <p>Password</p>
    <input type="password" id="user_password1" name="user_password1" class="user_inputs"><br><br>
    <input type="submit" id="submit" name="submit">
</form>
</div>

{% endblock %}
